<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="check.css">
    <title>Shivam-Fitness</title>
    <style>
        .nam {
            font-size: 28px;
            margin-left: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            /* border-right: 1px solid red; */

        }

        .nav {
            font-size: 20px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            border-left: 2px solid white;
            margin-left: 20px;
            margin-right: 300px;
        }

        .navbar {
            margin-left: 20px;
        }

        .cont {
            margin: 0px 100px 0px 100px;
            padding: 20px;
            /* border: 1px solid red; */
            display: flex;
            flex-wrap: wrap;
            align-items: center;
        }

        .button {
            font-size: 15px;
            color: grey;
            border: none;
            padding: 5px 15px 5px 15px;
            /* margin-top: 20px; */
            border-radius: 5px;
            background-color: white;
        }

        .button:hover {
            color: black;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            background-color: rgb(114, 72, 238);
            text-decoration: underline;
            cursor: pointer;
        }

        a.active {
            background-color: lightgreen;
            text-decoration: underline;
        }

        .contain {
            border: 2px solid rgb(226, 232, 240);
            border-radius: 5px;
            width: 400px;
            height: 650px;
            padding: 32px;
            float: right;
            position: relative;
            right: 100px;
            bottom: 700px;
            background-color: white;
        }

        .input {
            width: 330px;
            height: 32px;
            border-radius: 5px;
            border: 1px solid grey;
        }

        #message {
            width: 330px;
            height: 130px;
        }

        .btn {
            font-size: 18px;
            padding: 10px;
            color: white;
            background-color: blueviolet;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .btn:hover {
            color: black;
            background-color: blue;
        }

        .inside {
            margin: 10px 0px 10px 0px;
        }

        .contain h2 {
            margin-bottom: 4px;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
        }

        .contain p {
            margin: 5px 0px 30px 0px;
            color: gray;
            font-weight: bold;
            font-size: 15px;
        }

        @media(max-width:996px) {
            .nav {
                margin-right: 150px;
            }
        }

        @media(max-width:707px) {
            .nav a {
                /* margin-right: 1px; */
                display: block;
            }

        }
    </style>
</head>

<body>
    <header style="background-color: rgb(58, 166, 201);">
        <div class="cont">
            <a href="profile.html"> <img src="shiv.jpeg" alt="error"></a>
            <div class="nam">
                <a href="5new.html"><span style="color: red;"">Shivam-Fitness</span></a>
            </div>
            <div class=" nav">
                        <nav>
                            <a style=" color: black;" class="navbar">About</a>
                            <a style="color: black;" class="navbar" href="services.html">Services</a>
                            <a style="color: black;" class="navbar active">Contact Us</a>
                            <a style="color: black;" class="navbar" href="index.html">Log Out</a>
                        </nav>
            </div>
            <div>
                <a href="6forms.html" target="_blank"><button class="button">Enrollement <i
                            class="fa-sharp fa-solid fa-arrow-right"></i></button></a>
            </div>
        </div>
    </header>
    <section>
        <div class="container10">
            <iframe width="100%" height="800px" frameborder="0" marginheight="0" marginwidth="0" title="map"
                scrolling="no"
                src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%kolkata(west bengal)+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed"
                style="filter: grayscale(1) contrast(1.2) opacity(0.4);"></iframe>
            <div class="contain">
                <h2>Feedback</h2>
                <p>Feel free to ask anything about it.</p>
                <div class="inside">
                    <label for="name">Name</label><br>
                    <input type="text" class="input" id="name">
                </div>
                <div class="inside">
                    <div>
                        <label for="email">Email</label><br>
                        <input type="email" class="input" id="email">
                    </div>
                </div>
                <div class="inside">
                    <label for="number">Mobile No.</label><br>
                    <input type="number" class="input" id="number">
                </div>
                <div class="inside">
                    <label for="message">Message</label><br>
                    <textarea name="message" class="input" id="message" cols="30" rows="10"></textarea>
                </div>
                <button class="btn">Send Message</button>
                <p>Thank You For Your Response ! </p>
            </div>
        </div>
    </section>
</body>

</html>
